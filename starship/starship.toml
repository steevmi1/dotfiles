format = """
$username$hostname$localip$time$directory$battery$memory_usage\
$git_branch$git_commit$git_state$git_status\n\
$python$aws$cmd_duration$character """

# Inserts a blank line between shell prompts
add_newline = false

##  Bump command_timeout a bit
command_timeout = 1000

[aws]
symbol = "  "

[battery]
charging_symbol = "⚡️ "
discharging_symbol = "💀 "
disabled = false

[[battery.display]]  # "bold red" style when capacity is between 0% and 90%
threshold = 15
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

[[battery.display]]
threshold = 80
style = "bold green"

# Replace the "❯" symbol in the prompt with "➜"
[character] # The name of the module we are configuring is "character"
success_symbol = "[➜](bold green)"
error_symbol = "[✖](bold red)"

[cmd_duration]
min_time = 0 ##  Always show
format = "took [$duration]($style) "
show_milliseconds = true

[conda]
symbol = " "

[directory]
format = "in [$read_only]($read_only_style)[$path]($style) "
read_only = " "
style = "blue"
truncation_length = 5
truncate_to_repo = true
truncation_symbol = "repo: "

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold blue"

[git_commit]
format = "[\\($hash$tag\\)]($style) "
commit_hash_length = 4
style = "bold blue"

[git_status]
ahead      = "⇡${count}"
diverged   = "⇕⇡${ahead_count}⇣${behind_count}"
behind     = "⇣${count}"
conflicted = "=${count}"
untracked  = "?${count}"
stashed    = "\\$${count}"
modified   = "!${count}"
staged     = "+${count}"
renamed    = "»${count}"
deleted    = "✘${count}"
style      = "bold blue"

[hostname]
ssh_only = false
format = "on [$hostname](bold red)"

[line_break]
disabled = false

[localip]
ssh_only = false
format = "@[$localipv4](bold red) "
disabled = false

#memory only alert >50%
[memory_usage]
format = "[Mem$symbol${ram_pct}|(${swap_pct})]($style) "
threshold = 75
style = "bright-red"
disabled = false
symbol = ""

[python]
symbol = " "
pyenv_version_name = true
python_binary = "python3"

[rlang]
symbol = "ﳒ "
format = "via [$symbol($version)]($style)"

[shlvl]
symbol = " "

[time]
disabled = false
time_format = "%F %R"

[username]
style_user = "green bold"
style_root = "red bold"
disabled = false
show_always = true
format = "[$user]($style) "
